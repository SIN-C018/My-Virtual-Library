{% extends "base.html" %}
{% block title %}Borrow - {{ book.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-cart-plus"></i> Borrow Book</h4>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p><strong>Author:</strong> {{ book.author }}</p>
                <p><strong>ISBN:</strong> {{ book.isbn }}</p>
                <hr>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">ERP ID <span class="text-danger">*</span></label>
                        <input type="text" name="erp_id" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Full Name <span class="text-danger">*</span></label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
              <label for="date" class="form-label">Borrowing Date</label>
              <input type="date" class="form-control" name="date" id="date" required>
            </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Confirm Borrow</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
