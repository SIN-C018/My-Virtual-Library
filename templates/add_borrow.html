{% extends "base.html" %}
{% block title %}Quick Issue Book{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-success text-white text-center">
                <h3>Add an Entry</h3>
            </div>
            <div class="card-body p-5">
                <form method="POST">
                    <div class="mb-4">
                        <label class="form-label fw-bold fs-5">Book Title</label>
                        <input type="text" name="book_title" class="form-control form-control-lg" 
                               placeholder="Enter the Book name" required autofocus>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Student Name</label>
                            <input type="text" name="name" class="form-control form-control-lg" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">ERP ID/Roll No</label>
                            <input type="text" name="erp_id" class="form-control form-control-lg" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Issue Date </label>
                        <input type="date" name="borrow_date" class="form-control" required>
                        <small class="text-muted">Leave blank = Today</small>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg px-4">
                            Issue Book
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
