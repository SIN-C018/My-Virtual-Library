{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="text-center my-4">
    <h1 class="display-5 fw-bold text-primary mb-2">
        Official Book Catalog
    </h1>
  
</div>

<!-- Search -->
<form method="GET" class="mb-5">
    <div class="input-group w-53 mx-auto">
        <input type="text" name="search" class="form-control form-control-lg" 
               placeholder="Search title or author..." value="{{ search }}">
        <button class="btn btn-primary btn-lg" type="submit">Search</button>
    </div>
</form>

<!-- Books Grid -->
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for book in books %}
    <div class="col">
        <div class="card h-100 shadow hover-shadow position-relative">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="text-muted"><strong>Author:</strong> {{ book.author }}</p>
                <!-- <p><strong>ISBN:</strong> {{ book.isbn }}</p> -->
                <div class="mt-auto">
                    <span class="badge bg-success fs-5">{{ book.copies_available }} copies</span>
                </div>
            </div>
            <div class="position-absolute top-0 end-0 p-2">
                <a href="{{ url_for('delete_book', book_id=book.id) }}"
                   class="btn btn-sm btn-outline-danger"
                   onclick="return confirm('Delete {{ book.title }}?')">
                    Delete
                </a>
            </div>
        </div>
    </div>
    {% else %}
    <div class="col-12 text-center py-5">
        <h3 class="text-muted">No books yet</h3>
        <a href="{{ url_for('add_book') }}" class="btn btn-success btn-lg mt-3">Add First Book</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
